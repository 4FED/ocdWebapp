<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fontastic.s3.amazonaws.com/9PU7jTBDVcLA5EWPJuNzJC/icons.css" rel="stylesheet">
		<link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="static/css/main.css">
	</head>
	<body>

		<section class="user content">
			<div id="title">
				<h1>OCD App</h1>
				<h2>Digitaal Prototype V1</h2>
			</div>
			<form name="loginForm" class="login userForm">
				<label for="email">Email</label>
				<input type="text" name="email" required>
				<label for="password">Wachtwoord</label>
				<input type="text" name="password" requierd>
				<input type="button" value="Log in" onClick="return ocdWebApp.User.login();" id="loginButton" class="button">
				<a href="#user/register">klik hier om te registreren</a>
			</form>

			<form name="registerForm" class="register userForm">
				<label for="initials">Initials</label>
				<input type="text" name="initials" requierd>
				<label for="firstname">name</label>
				<input type="text" name="firstname" requierd>
				<label for="surname">surname</label>
				<input type="text" name="surname" requierd>
				<label for="email">Email/ID</label>
				<input type="text" name="email" required>
				<label for="password">Wachtwoord</label>
				<input type="text" name="password" requierd>
				<input type="button" value="Registreer" onClick="return ocdWebApp.User.signUp();" id="registreer" class="button">
			</form>
		</section>


		<section class="home content">
			<header>
				<h1 id="home">OCD App</h1>
			</header>
			<nav>
				<a href="#exercises/summary"><figure><img src="images/exercises.png" alt=""><figcaption>Exposures</figcaption></figure></a><a href="contacts.html"><figure><img src="images/contacts.png" alt=""><figcaption>Beheerders</figcaption></figure></a><a href="progress.html"><figure><img src="images/progress.png" alt=""><figcaption>Voortgang</figcaption></figure></a><a href="settings.html"><figure><img src="images/settings.png" alt=""><figcaption>Instellingen</figcaption></figure></a>
			</nav>
		</section>

		<section class="exercises content">

			<section class="summary exercisesEl">
				<header>
					<a href="#home"><i class="icon-chevron-left"></i></a>
					<h1>exposure</h1>
					<a href="#exercises/new"><i class="icon-plus"></i></a>	
				</header>
		
				<table class="exercises">
				  	<tr>
				    	<th class="left">Titel</th>
				    	<th class="right">Graad <i class="icon-chevron-down"></i></th>
				  	</tr>
				  	<tbody class="exercisesTable">
					  	<tr>
					    	<td data-bind="title" class="left"><a href="startExercise.html"></a></td>
					    	<td data-bind="fearFactor" class="right"></td>
					  	</tr>
				  	</tbody> 
				</table>
			</section>

			<section class="new exercisesEl">
				<header id = "newExercise">
					<a href="#exercises/summary"><i class="icon-chevron-left"></i></a>
					<h1>Nieuwe oefening</h1>
				</header>

				<form class="newExercisesForm" name="newExerciseForm">
					<label for="title">Exposure</label>
					<input type="text" name="title" requierd>
					<label for="category">Categorie</label>
					<select name="category" id="category" requierd>
						<option value="0">Niet controleren</option>
						<option value="1">Niet handen wassen</option>
						<option value="2">Genormaliseerd uitvoeren</option>
					</select>
					<label for="responsePrevention">Responspreventie</label>
					<input type="text" name="responsePrevention">
					<label for="fearFactor">Plaats in hierarchie</label>
		      		<input type="range" name="fearFactor" id="fearFactor" value="50" min="0" max="100" data-show-value="true" data-popup-enabled="true">
		      		<input type="button" onClick="return ocdWebApp.Exercise.create();" data-inline="true" value="Oefening toevoegen">
				</form>
			</section>

		</section>

		<script src="static/js/vendor/myFunctions.js"></script>		
        <script src="static/js/vendor/shotgun.min.js"></script>
        <script src="static/js/vendor/routie.min.js"></script>
        <script src="static/js/vendor/transparancy.min.js"></script>
		<script src="static/js/vendor/parse-1.3.1.min.js"></script>		
		<script src="static/js/user.js"></script>
		<script src="static/js/exercise.js"></script>
        <script src="static/js/app.js"></script>
	</body>
</html>
